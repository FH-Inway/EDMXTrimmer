# Build the C# project

name: Build and release

on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
      packages: write
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: dotnet build --configuration Release EDMXTrimmer
    - name: Publish
      run: dotnet publish --configuration Release EDMXTrimmer --output zip
    - name: Upload EDMXTrimmer.zip
      uses: actions/upload-artifact@v3
      with:
        name: EDMXTrimmer.zip
        path: zip
    - name: Create package
      run: dotnet pack --configuration Release EDMXTrimmer --output nupkg
    - name: Upload EDMXTrimmer.nupkg
      uses: actions/upload-artifact@v3
      with:
        name: EDMXTrimmer.nupkg
        path: nupkg/EDMXTrimmer.1.0.0.nupkg
    - name: Zip EDMXTrimmer
      run: 7z a zip/EDMXTrimmer.zip zip\*
    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          zip/EDMXTrimmer.zip
        draft: true
    - name: Add nuget source
      run: dotnet nuget add source https://nuget.pkg.github.com/{{ GITHUB_REPOSITORY_OWNER }}/index.json --name github --username {{ GITHUB_REPOSITORY_OWNER }} --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text
    - name: Push nuget package
      run: dotnet nuget push nupkg\EDMXTrimmer.1.0.0.nupkg --api-key ${{ secrets.GITHUB_TOKEN }} --source github