# Build the C# project

name: Build

on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: dotnet build --configuration Release EDMXTrimmer
    - name: Publish
      run: dotnet publish --configuration Release EDMXTrimmer --output ./publish
    - name: Upload EDMXTrimmer
      uses: actions/upload-artifact@v2
      with:
        name: EDMXTrimmer
        path: ./publish